<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">


    <meta name="description"
        content="Atención rápida, desarrolle su proyecto con nosotros, tan solo póngase en la linea de contacto">
    <meta name="keywords" content="web design, web design agency, web programmer, programador de paginas">

    <title>Contacto</title>
</head>

<body>

    <!-- Header -->

    <header class="global__header">

        <!-- Logo -->

        <a href="../index.html">
            <div class="header__logo"></div>
        </a>

        <!-- Navbar -->

        <ol class="header__navbar">

            <!-- Comentarios -->
            <li>
                <a class="boton__navbar" href="comentarios.html"><i class="fa-solid fa-message fa-1x"></i></a>
            </li>

            <!-- Proyectos -->
            <li>
                <a class="boton__navbar" href="proyectos.html"><i class="fa-solid fa-pen-ruler fa-1x"></i></a>
            </li>

            <!-- Precios -->
            <li>
                <a class="boton__navbar" href="precios.html"><i class="fa-solid fa-money-bill-1-wave fa-1x"></i></a>
            </li>

            <!-- Contacto -->
            <li>
                <a class="boton__navbar__rainbow" href="contacto.html"><i class="fa-solid fa-id-badge fa-1x"></i></a>
            </li>

        </ol>


    </header>

    <!-- Main -->

    <main class="contacto__main">

        <!-- Títulos -->

        <p class="text__xs gris m-1">Sabes donde encontrarme...</p>
        <h1 class="text__s violeta m-0">Contacto</h1>


        <div class="contacto__form__container">

            <form class="contacto__form" action="">

                <label class="text__xs violeta" for="form__nombre">Nombre</label>
                <input required class="form__controls text__xxs" id="form__nombre" placeholder="Escriba aquí"
                    type="text">
                <label class="text__xs violeta" for="form__apellido">Apellido</label>
                <input required class="form__controls text__xxs" id="form__apellido" placeholder="Escriba aquí"
                    type="text">
                <label class="text__xs violeta" for="form__email">Email</label>
                <input required class="form__controls text__xxs id=" form__email" placeholder="Escriba aquí"
                    type="email">

                <!-- Text area -->

                <textarea class="form__controls text__xxs" cols="30" rows="10"
                    placeholder="Por favor detalle su pedido"></textarea>

                <!-- Seleccion del plan de precios -->

                <select required class="form__controls text__xxs gris" name="">
                    <option value="0">Seleccione una opción</option>
                    <option value="1">Estándar $</option>
                    <option value="2">Premium $$</option>
                    <option value="3">Gold $$$$$</option>
                </select>

                <!-- Términos y condiciones -->

                <div class="contacto__terminos">

                    <p class="text__xxs violeta m-2">Acepta los términos y condiciones</p>
                    <input required type="checkbox" id="">

                </div>

                <!-- Conversion de botones input a la clase "botón__normal" -->

                <div class="contacto__sumbit">
                    <input class="boton__secundario text__xs m-2" type="submit">
                    <input class="boton__normal text__xs" type="reset" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Cuidado con lo que borras!">
                </div>
            </form>

        </div>



    </main>

    <footer class="global__footer">


        <div class="footer__section">
            <!-- Botón de contacto -->
            <a class="footer__boton boton__secundario m-1" href="contacto.html">Contactame</a>
        </div>

        <div class="footer__section--center">
            <!-- Logo con nombre -->
            <div class="footer__logo">
                <a href="../index.html">
                    <div class="footer__logo__img"></div>
                </a>
            </div>
        </div>

        <div class="footer__section--end">
            <!-- Mi instagram -->
            <a href="https://www.instagram.com/rose.web.design/?hl=es" target="__blank" class="">
                <i class="fa-brands fa-instagram fa-4x footer__ig m-1 violeta"></i>
            </a>

        </div>

    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <!-- BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- Tooltip -->

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

</body>



</html>
